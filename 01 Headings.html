<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>

<body>
    <!--These are the normal headings from h1 to h6-->
    <h1>This is Venkata reddy</h1>
    <h2>This is Venkata reddy</h2>
    <h3>This is Venkata reddy</h3>
    <h4>This is Venkata reddy</h4>
    <h5>This is Venkata reddy</h5>
    <h6>This is Venkata reddy</h6>
    <!--When we want to use the bigger size which is higher than h6 we can use the style attribute
        and we can give the font-size as we required-->
    <h1 style="font-size : 100px;">This is Venkata reddy</h1>
</body>

</html>
