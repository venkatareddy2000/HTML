<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Buttons</title>
    <style>
        a {
            background-color: red;
            text-decoration: none;
            padding: 15px 15px 15px 15px;
            text-align: center;
            margin: 500px;
        }

        a:link {
            color: white;
        }

        a:visited {
            color: green;
        }

        a:hover {
            color: gold;
        }

        a:active {
            color: violet;
        }
    </style>
</head>

<body>
    <a href="https://web.whatsapp.com/" target="_blank" title="Open Css">Click Me</a>
    <hr>
    <!--Creating bookmarks to jump to the web page when it is too long-->
    <a href="#c4">Jump to chapter 6</a>
    <h1>chapter 1</h1>
    <hr>
    <h1>chapter 2</h1>
    <hr>
    <h1>chapter 3</h1>
    <hr>
    <h1>chapter 4</h1>
    <hr>
    <h1>chapter 5</h1>
    <hr>
    <h1 id="c4">chapter 6</h1>
    <hr>
    <h1>chapter 7</h1>
    <hr>
    <h1>chapter 8</h1>
    <hr>
    <h1>chapter 9</h1>
    <hr>
    <h1>chapter 10</h1>
    <hr>
    <h1 id="c11">chapter 11</h1>
    <hr>
</body>

</html>
