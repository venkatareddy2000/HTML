<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid white;
            text-align: center;
            border-collapse: collapse;
            background-color: cadetblue;
            color: white;
            border-radius: 20px;
            border-style: dotted;
            border-color: red;
        }
    </style>
</head>

<body>

    <table style="width:500px;height: 500px;">
        <caption>Student Details</caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>College</th>
        </tr>
        <tr>
            <td>5085</td>
            <td>venkata reddy</td>
            <td>kalasalingam university</td>
        </tr>
        <tr>
            <td>4169</td>
            <td>Gopi reddy</td>
            <td>kalasalingam university</td>
        </tr>
        <!--To avoid showing the double border we have to use the border collapse property
            and the values is collapse-->
        <!--To get the round borders we need to use the border-radius property and its
            value-->
        <!--To set the style of the border we have to use border-style-->
        <!--We can set the border color using the border-color property-->
    </table>
</body>

</html>
