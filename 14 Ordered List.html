<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>

<body>
    <ol reversed>
        <li>Java</li>
        <li>C</li>
        <li>C++</li>
    </ol>
    <ol type="A" start="E">
        <li>Java</li>
        <li>C</li>
        <li>C++</li>
    </ol>
    <ol type="a">
        <li>Java</li>
        <li>C</li>
        <li>C++</li>
    </ol>
    <ol type="I">
        <li>Java</li>
        <li>C</li>
        <li>C++</li>
    </ol>
    <ol type="i">
        <li>Java</li>
        <li>C</li>
        <li>C++</li>
    </ol>
</body>

</html>
