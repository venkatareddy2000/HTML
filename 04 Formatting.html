<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <!--We use the formatting when we wanto to show the text in different styles-->
    <!--To display the text in bold we use the b tag-->
    <b>challa venkata reddy</b>
    <!--To display the text in strong we use strong tag. There wont be much difference between the 
        strong tag and bold tag-->
    <p>Hi <strong>venkata reddy</strong></p>
    <!--To display the text in italic format we use the i tag-->
    <strong><i style="font-size:30px;">This is italic text format</i></strong>
    <br>
    <!--To use emphasized text format we use em tag-->
    <em>This is emphasized text</em>
    <!--To display the text size in small we can use the small tag-->
    <p><small>Venkata Reddy</small></p>
    <!--When we want to highlight any important text we can use the mark tag-->
    <P>Hi <mark>keep your phones in silent</mark></P>
    <!--When we want to strike out any unwanted things we can use the del tag-->
    <p>hi <del>venkata reddy</del>Challa Venkata Reddy</p>
    <!--When we use the ins tag the text will be underlined-->
    <h1>hi <ins>venkata reddy</ins></h1>
    <!--When we want to show the text below the line we use subscript and the tag for it is sub-->
    <P>H<sub>2</sub>o</P>
    <!--super script is used to display the text half the above the line-->
    <p>H<sup>2</sup>o</p>
</body>

</html>
