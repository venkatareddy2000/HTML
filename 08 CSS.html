<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="External Styling.css">
    <style>
        body {
            background-color: white;
        }

        h2 {
            background-color: blue;
            color: red;
            font-family: fantasy;
        }
    </style>
</head>

<body>
    <!--Inline styling:Styling that is done using the style attribute in the HTML element itself
        and that that styling is applied to that element only-->
    <h1 style="color:red;background-color:blue">Hi welcome to the Css basic tutorial</h1>
    <!--Internal styling is done in the head section of the HTML page. We use the style element 
        in the head part to aplly the styles and this internal styling is applied to single HTML page-->
    <h2>Welcome back to the team</h2>
    <!--External styling is used to apply styling to many HTML pages by linking the css page with
        HTML page-->
    <h3>Hi venkata reddy</h3>
    <!--Css border property is used to draw a border with required size type and color-->
    <p style="border: 15px solid red;">Hi challa</p>
    <!--Padding is used to give a space between the border and the text-->
    <h1 style="border:2px solid red;padding:10px">Hi Venkata Reddy</h1>
    <!--Margin is used to provide the space outside the border-->
    <h1 style="margin:0px 0px 100px 100px;">hi</h1>
</body>

</html>
