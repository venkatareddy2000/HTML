<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>

<body>
    <!--In HTML a color can be specified using a color name-->
    <h1 style="background-color:red;">Hi venkata reddy</h1>
    <!--We can set the color of the text using the color name-->
    <h1 style="color:green;">Hi venkata reddy</h1>
    <!--We can create a border by using the border properties
        To create a border we need to give the first value of the text as the thickness in pixels
        and the next value we need to give the type of the border and then next color-->
    <p style="border:50px solid red;">Welcome to the HTML webpage</p>
    <!--We can display the colors using the rgb values here rgb stands for red green blue
        we give the values from 0 to 255-->
    <h1 style="color:rgb(100,20,50);">Hi venkata reddy</h1>
    <!--There will be an extension for the rgb that is rgba last "a" value we are giving are the 
        opacity the opacity value will vari the transparency-->
    <h1 style="color:rgba(12,2,50,1);">Welcome to the W3schools</h1>
    <!--The next way to display a color is using hexadecimal values that is HEX
        The format is #rrggbb and the values will be in the range of 0 to f-->
    <h1 style="color:#11ee33;">Hi venkata reddy</h1>
    <!--The next way to display a color is using hsl and the values need to be in percentage
        except the first value it must be in decimal-->
    <h1 style="color:#b4aaa34b;">Hi challa</h1>
    <!--Like the rgba we can also add the transperancy value at the end and the transparency value 
        will be in the range of 0 to 1-->
    <h1 style="background-color:hsla(0,25%,90%,1);">Hi Challa Venkata Reddy</h1>
</body>

</html>
