<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>

<body>
    <!--When we want to change the back ground colour of a tag in html we can use 
        background-color as the property and its value and this can be done with the help of 
        style attribute-->
    <h1 style="background-color: blue;">Venkata Reddy</h1>
    <h1 style="background-color: brown;">Venkata Reddy</h1>
    <!--When you want to change the color of the text we can use use the css color property and 
        value in the style attribute-->
    <h1 style="color:aqua">Venkata Reddy</h1>
    <!--When you want to change the font style we can use the font-family property-->
    <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif">Venkata Reddy</h1>
    <!--When we want to change the size of the font we can use the font-size property-->
    <hr>
    <p style="font-size:600%;">Venkata Reddy</p>
    <!--When we want to align the text to different position we can use the text-align property-->
    <h1 style="text-align:center;">Venkata Reddy</h1>
</body>

</html>
